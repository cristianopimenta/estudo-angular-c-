<div class="container">
    <form>
        <div>
            <label>Id: </label>
            <input type="text" disabled [(ngModel)]="id" name="id" >
        </div>

        <div>
            <label>Nome: </label>
            <input type="text" name="nome" [(ngModel)]="nome" >
        </div>

        <div>
            <label>Peso: </label>
            <input type="text" name="peso" [(ngModel)]="peso" >
        </div>

        <div>
            <label>Ra√ßa: </label>
            <input type="text" name="raca" [(ngModel)]="raca" >
        </div>

        <div>
            <label>Especie: </label>
            <input type="text" name="especie" [(ngModel)]="especie" >
        </div>

        <div>
            <label>Sexo: </label>
            <input type="text" name="sexo" [(ngModel)]="sexo">
        </div>

        <div>
            <label>Data Nascimento: </label>
            <input type="text" name="data" [(ngModel)]="data">
        </div>

        <button (click)="buttonClick()">
            {{ id? 'Salvar' : 'Criar' }}
        </button>
    </form>

    <table>
        <thead>
            <th> Id </th>
            <th> Nome </th>
            <th> Peso </th>
            <th> Sexo </th>
            <th> ... </th>
        </thead>

        <tbody>
            <tr *ngFor="let pac of paciente$ | async">
                <td>{{pac.id}}</td>
                <td>{{pac.nome}}</td>
                <td>{{pac.peso}}</td>
                <td>{{pac.sexo}}</td>
                <td>
                    <span (click)="preencherCampos(pac)" > alterar </span> 
                    <span (click)="remover(pac.id!)" > remover </span> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
